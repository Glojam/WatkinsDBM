<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Watkins Database Manager</title>
</head>
<body>
    <!--JS scripts should load in Body to prevent rendering delays.-->
    <div id="mainContainer">
        <div id="formHalf">
            <div id="formContainer">
                <form>
                    <h2 id="viewingText">Viewing: <br>Players</h2>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" class="dataInput" name="firstName" placeholder="Leave blank for all first names"><br>
                    
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" class="dataInput" name="lastName" placeholder="Leave blank for all last names"><br>
                    
                    <label for="teamYear">Team Year:</label><br>
                    <input type="text" id="teamYear" class="dataInput" name="teamYear" placeholder="Leave blank for all years"><br>
                    
                    <label for="opponent">Opponent:</label><br>
                    <input type="text" id="opponent" class="dataInput" name="opponent" placeholder="Leave blank for all opponents"><br>
                    
                    <label for="division">Division:</label><br>
                    <input type="text" id="division" class="dataInput" name="division" placeholder="Leave blank for all divisions"><br>
                    
                    <label for="position">Position:</label><br>
                    <input type="text" id="position" class="dataInput" name="position" placeholder="Leave blank for all positions"><br><br>
                    
                    <button type="button" id="searchButton">Search</button>
                    <button type="button" id="clearButton">Clear</button>
                    <button type="button" id ="switchTable">Switch Table</button>
                    <br>
                    <p id="changeMeter">0 unsaved changes</p>
                    <button type="button" id="updateButton">Publish Changes</button>
                </form>
            </div>
        </div>

        <div id="tableContainer">
            <div class="loader" id="loader"></div>
            <table id="dataTable" class="rowsTable">
                <tr id="topRow"></tr>
                <tr></tr> <!-- Empty row required for correct sizing -->
            </table>
        </div>  
    </div>
    <div id="popupChangeTable" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>Select a Table to Change To:</h3>
            <form id="switchTableForm">
                <input type="radio" name="tableOption" value="players">
                <label>Players</label><br>

                <input type="radio" name="tableOption" value="goalkeepers">
                <label>Goalkeepers</label><br>

                <input type="radio" name="tableOption" value="playersTotal">
                <label>Players Total</label><br>

                <input type="radio" name="tableOption" value="goalkeepersTotal">
                <label>Goalkeepers Total</label><br>

                <input type="radio" name="tableOption" value="teamRecord">
                <label>Team Record</label><br>

                <input type="radio" name="tableOption" value="association">
                <label>Association</label><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
      </div>
    <div id="popupField" class="popup">
        <div class="popup-content">
            <h3>Step 1/8: Field</h3>
            <form id="fieldForm">
                <input type="radio" name="fieldOption" value="home">
                <label>Home</label><br>

                <input type="radio" name="fieldOption" value="away">
                <label>Away</label><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="popupHalfScore" class="popup">
        <div class="popup-content">
            <h3>Step 2/8: Half Score</h3>
            <form id="halfScoreForm">
                <label>Watkins</label>
                <input type="number" name="watkinsHalfScore" value="0" min="0" max="99"><br>

                <label>Opponent</label>
                <input type="number" name="opponentHalfScore" value="0" min="0" max="99"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="popupStarted" class="popup">
        <div class="popup-content">
            <h3>Step 3/8: Started</h3>
            <form id="startedForm">
            </form>
        </div>
    </div>
    <div id="popupMOTM" class="popup">
        <div class="popup-content">
            <h3>Step 4/8: MOTM</h3>
            <form id="motmForm">
            </form>
        </div>
    </div>
    <div id="popupSportsman" class="popup">
        <div class="popup-content">
            <h3>Step 5/8: Sportsmanship</h3>
            <form id="sportsmanForm">
            </form>
        </div>
    </div>
    <div id="popupShotsGoal" class="popup">
        <div class="popup-content">
            <h3>Step 6/8: Shots On Goal</h3>
            <form id="shotsGoalForm">
            </form>
        </div>
    </div>
    <div id="popupYellows" class="popup">
        <div class="popup-content">
            <h3>Step 7/8: Yellows</h3>
            <form id="yellowsForm">
            </form>
        </div>
    </div>
    <div id="popupReds" class="popup">
        <div class="popup-content">
            <h3>Step 8/8: Reds</h3>
            <form id="redsForm">
            </form>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
