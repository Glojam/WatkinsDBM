<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Watkins Database Manager</title>
</head>
<body>
    <!--JS scripts should load in Body to prevent rendering delays.-->
    <div id="mainContainer">
        <div id="formHalf">
            <div id="formContainer">
                <form>
                    <h2>Viewing: Players</h2>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" name="firstName" placeholder="Leave blank for all first names"><br><br>
                    
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" name="lastName" placeholder="Leave blank for all last names"><br><br>
                    
                    <label for="teamYear">Team Year:</label><br>
                    <input type="text" id="teamYear" name="teamYear" placeholder="Leave blank for all years"><br><br>
                    
                    <label for="opponent">Opponent:</label><br>
                    <input type="text" id="opponent" name="opponent" placeholder="Leave blank for all opponents"><br><br>
                    
                    <label for="division">Division:</label><br>
                    <input type="text" id="division" name="division" placeholder="Leave blank for all divisions"><br><br>
                    
                    <label for="position">Position:</label><br>
                    <input type="text" id="position" name="position" placeholder="Leave blank for all positions"><br><br>
                    
                    <button type="button" id="searchButton">Search</button>
                    <button type="button" id="clearButton">Clear</button>
                    <button type="button" id ="switchTable">Switch Table</button>
                    <br>
                    <p id="changeMeter">0 unsaved changes</p>
                    <br>
                    <button type="button" id="updateButton">Publish Changes to Database</button>
                </form>
            </div>
        </div>

        <div id="tableContainer">
            <table id="dataTable">
                <tr id="topRow">
                    <!--class=tabElement tabElementBolded-->
                </tr>
                <!--Empty row required for correct sizing-->
                <tr></tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
