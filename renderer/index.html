<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Watkins Database Manager</title>
</head>
<body> 
    <table>
        <tr class="header">
            <td colspan="2" style="background-color: yellow; text-align: center;">
                <h2>Watkins Database Manager</h2>
            </td>
        </tr>
        <tr>
            <td id="formHalf">
                <form>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" name="firstName" placeholder="Leave blank for all first names"><br><br>
                    
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" name="lastName" placeholder="Leave blank for all last names"><br><br>
                    
                    <label for="teamYear">Team Year:</label><br>
                    <input type="text" id="teamYear" name="teamYear" placeholder="Leave blank for all years" value="2023-2024"><br><br>
                    
                    <label for="opponent">Opponent:</label><br>
                    <input type="text" id="opponent" name="opponent" placeholder="Leave blank for all opponents"><br><br>
                    
                    <label for="division">Division:</label><br>
                    <input type="text" id="division" name="division" placeholder="Leave blank for all divisions"><br><br>
                    
                    <label for="position">Position:</label><br>
                    <input type="text" id="position" name="position" placeholder="Leave blank for all positions" value="Forward"><br><br>
                    
                    <button type="button">Search</button>
                    <button type="button">Help</button>
                    <button type="button">Switch to Goalkeepers</button>
                    <br>
                    <p>0 changes to 0 rows
                    <br>
                    <button type="button">Publish Changes to Database</button>
                </form>
            </td>
            <td>
                <table id="dataTable">
                    <tr class="header">
                        <td colspan="10" style="background-color: yellow; text-align: center;">Viewing: Players</td>
                    </tr>
                    <tr>
                        <td class="tabElement">X</td>
                        <td class="tabElement">X</td>
                        <td class="tabElement">X</td>
                        <td class="tabElement">X</td>
                        <td style="background-color: yellow;" class="tabElement">F</td>
                        <td class="tabElement">X</td>
                        <td style="background-color: yellow;" class="tabElement">?</td>
                        <td class="tabElement">X</td>
                        <td class="tabElement">X</td>
                    </tr>
                    <!--Empty row required for correct sizing-->
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
