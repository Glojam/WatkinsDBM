<div id="centralBox">
    <img id="loginImage" src="../resources/icon.png" alt="Watkins Database Manager logo">
    <div id="loginContainer">
        <h1>Log In</h1>
        <form>
            <label for="server" id="firstNameTag">Server</label>
            <span data-toggle="tooltip" title="Either an IP address or a domain name for the database server."
                class="tooltip">?</span>
            <input type="text" id="serverInput" class="dataInput" name="server" placeholder="123.45.67.89">

            <label for="port" id="lastNameTag">Port Number</label>
            <span data-toggle="tooltip" title="Number (0-65535) indicating where database traffic should be routed."
                class="tooltip">?</span>
            <input type="number" id="portInput" class="dataInput" name="port" min="0" max="65535"><br><br>

            <label for="usernameInput" id="lastNameTag">User</label>
            <span data-toggle="tooltip"
                title="The profile mode to use. Guest mode is restricted to search queries only."
                class="tooltip">?</span>
            <select id="usernameInput" class="dataInput">
                <option value="Guest">Guest</option>
                <option value="Admin">Admin</option>
            </select>

            <label for="password" id="opponentTag">Password</label>
            <span data-toggle="tooltip" title="The password associated with the profile mode." class="tooltip">?</span>
            <input type="password" id="passwordInput" class="dataInput" name="password">
            <br><br>
            <div id="connectContainer">
                <button type="button" id="connectButton">Connect</button>
                <div class="miniLoader" id="loader"></div>
            </div>
            <p class="errorText" id="errorText"></p>
        </form>
    </div>
</div>
